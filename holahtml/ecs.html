<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecs</title>
    <script src = "https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity geometry = "primitive: box"
         material ="color:red" 
         position = "0 1 -1" 
         light= "type: hemisphere; intensity: 0.5" >

         <a-entity geometry="primitive: cylinder; height: 3; radius: 2"
          material = " color: yellow"
          position = "0 1 -4"
          light = " type : hemisphere; intensity: 0.5 ">

          <a-entity geometry="primitive: octahedron"
          material="color: blue"
          position="0 1 -8"
          light = " type : hemisphere; intensity: 0.5 ">
            
    </a-scene>
</body>
