<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los conquistadores</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sistema de gestión de assets -->
        <a-assets>
            <audio id="audioPatio" src="assets/sonido/patio-suenos.mp3"></audio>
            <img id="texturaSuelo" src="assets/casco.jpg">
            <video id="videoExploracion" src="assets/coete.mp4" autoplay loop></video>
        </a-assets>

        <!-- Entorno -->
        <a-entity environment="preset: egypt; groundTexture: none; skyType: gradient; skyColor: #2E2B5F"></a-entity>

        <!-- Figuras geométricas -->
        <a-entity geometry="primitive: circle" position="0.07114 1 -1.2479" material="src: #texturaSuelo; color: #FDFCFC"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 1.5" position="-4.4088 1.56906 -3.83169"
         material="color: #002EC2"></a-entity>
        <a-entity geometry="primitive: cylinder; radius: 0.8; height: 2" position="2.83446 1 -5" material="color: #B8B7B6"></a-entity>
        <!-- Texto relacionado con el cuento -->
        <a-text value="Planeta marte primera conquista" position="-3 3 -4" color="#FFFFFF"></a-text>
        <a-text value="sector 048 colonia sur " position="6 3 -4" color="#7F00A3"></a-text>

        <!-- Cámara y cursor -->
        <a-camera position="0 1.6 0">
            <a-cursor color="#FFFFFF"></a-cursor>
        </a-camera>

        <!-- Audio -->
        <a-entity sound="src: #audioPatio; autoplay: true; loop: true; volume: 0.5"></a-entity>

        <!-- Video -->
        <a-entity geometry="primitive: plane; width: 4; height: 2.25" position="-1.04054 5.06505 -30.16388" color="pink" scale="4.75685 4.2706 3.14349"material="shader: flat; src: #videoExploracion"></a-entity>
    </a-scene>
</body>
</html>
